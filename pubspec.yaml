name: marvel_characters
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  auto_route: ^4.2.1
  json_serializable: ^6.3.1
  provider: ^6.0.3
  get_it: ^7.2.0
  dio: ^4.0.6
  flutter_device_type: ^0.4.0
  flutter_screenutil: ^5.5.3+2
  flutter_svg: ^1.1.1+1
  injectable: ^1.5.3
  freezed: ^2.1.0+1
  equatable: ^2.0.3
  retrofit: ^3.0.1+1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  bloc_test: ^9.0.3
  mockito: ^5.2.0
  auto_route_generator: ^4.2.0
  injectable_generator: ^1.5.4
  retrofit_generator: ^4.0.3
  build_runner: ^2.2.0

flutter: 
  uses-material-design: true
  assets:
  - assets/images/svg/icons/

  fonts:
  - family: avengers
    fonts:
      - asset: assets/fonts/avengers.ttf
      - asset: assets/fonts/avengers-bold.ttf

flutter_intl:
  enabled: true
  class_name: Strings

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
